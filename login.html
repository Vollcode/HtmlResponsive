<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/otros.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
    <title>Registrarse en Geekshub travels</title>
</head>
<body>
<nav id="menu" class="navbar fixed-top navbar-dark navbar-expand-lg navbar-template">
    <a class="navbar-brand" href="#">GeeksHub Travels</a>
    <div class="d-flex flex-row order-2 order-lg-3">
        <ul id="rsociales" class="collapse navbar-collapse navbar-nav flex-row">
            <li class="nav-item"><a class="nav-link px-2" href="#"><span class="fa fa-facebook"></span></a></li>
            <li class="nav-item"><a class="nav-link px-2" href="#"><span class="fa fa-twitter"></span></a></li>
            <li class="nav-item"><a class="nav-link px-2" href="#"><span class="fa fa-youtube"></span></a></li>
            <li class="nav-item"><a class="nav-link px-2" href="#"><span class="fa fa-linkedin"></span></a></li>
        </ul>
        <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse order-3 order-lg-2" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">Destinos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Quienes somos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Dónde estamos</a></li>
        </ul>
    </div>
</nav>
<div class="limpiar"></div>
<section>

<section class="acceso">
    <div class="container">
        <div class="signup-form-container">
            <form role="form" id="register-form" autocomplete="off">
                <div class="form-header">
                    <h3 class="form-title"><i class="fa fa-user"></i>Registrarse</h3>
                    <div class="pull-right">
                        <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
                    </div>
                </div>
                <div class="form-body">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input name="name" type="text" class="form-control" placeholder="Usuario">
                        </div>
                        <span class="help-block" id="error"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                            <input name="email" type="text" class="form-control" placeholder="Email">
                        </div>
                        <span class="help-block" id="error"></span>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input name="password" id="password" type="password" class="form-control" placeholder="Contraseña">
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>
                        <div class="form-group col-lg-6">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input name="cpassword" type="password" class="form-control" placeholder="Repetir Contraseña">
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-lg btn-info">
                        <span class="glyphicon glyphicon-log-in"></span>Validar
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
