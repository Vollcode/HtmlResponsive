<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="greeting"></h1>
    <script>
      var url = new URL(window.location.href);
      var user = url.searchParams.get("fetchedUsername");
      document.getElementById("greeting").innerHTML = "Hello " + user +"! :)";
      localStorage.setItem("currentUser", user);
    </script>
  </body>
</html>
