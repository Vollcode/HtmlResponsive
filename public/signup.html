<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup Page</title>
  </head>
  <body>
    <form action="signup" method="post" onSubmit="return formValidation()">
      <input type="text" name="username">
      <input type="text" name="email">

      <input type="text" name="password" id="password">
      <input type="text" name="hash" id="hash">
      <button type="submit" onClick="userSignUp()">Enviar</button>
    </form>


    <script type="text/javascript">
      function checkPasswordValidity(){
        var password = document.getElementById('password').value
        var hash = document.getElementById('hash').value
        if  (password == hash){
          return true
        } else{
           alert('The passwords do not match!')
           return false
        }
      }

      function formValidation(){
        if(checkPasswordValidity()) {
          passwordEncryption()
          return true
        } else {
          return false
        }
      }

      function passwordEncryption(){
        var password = document.getElementById('password').value
        var encryptedPassword = password.split('').reverse().join('')
        document.getElementById('hash').value = encryptedPassword
      }
    </script>
  </body>
</html>
